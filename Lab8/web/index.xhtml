<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Date and Temperature</title>
    </h:head>
    <h:body>
        <h:form>
            Date <h:inputText id="date" value="#{dataTimeJSFManagedBean.date}" label="Date" required="true">
                        <f:convertDateTime pattern="d/M/yy" />
		 </h:inputText>			
		 <h:message for="date" style="color:red" /> <br /><br />
                 
     Temperature <h:inputText id="temperature" value="#{dataTimeJSFManagedBean.temperature}" /><br />
                 <h:commandButton value="Submit" action="#{dataTimeJSFManagedBean.convert}" />
        </h:form>
    </h:body>
</html>
