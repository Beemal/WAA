<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        Hello from Facelets<br />
        <h:inputText id="amount" label="dog" value="2.123456789">
        <f:convertNumber minFractionDigits="5"/> 
        </h:inputText>
        <h:message for="amount" styleClass="errorMessage"/> 
        </h:form>
        <hr />
        
        <h1> JSF value Change Listener example </h1>
        <h:form>
            <h:panelGrid columns="2">
                Selected Country: 
                <h:inputText id="country" value="#{countryBean.localeCode}" size="20" />
                
                Select a country:
                <h:selectOneMenu value="#{countryBean.localeCode}" onchange="submit()"
                                 valueChangeListener="#{countryBean.countryLocaleCodeChanged}">
                    <f:selectItems value="#{countryBean.countries}" />
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
