<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lab 06 - Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
            UserId: <h:inputText value="#{loginJSFManagedBean.userId}" />
            Password: <h:inputSecret value="#{loginJSFManagedBean.password}" />
            </h:panelGrid>
            <h:commandButton value="Login" action="#{loginJSFManagedBean.login}" />
        </h:form>
    </h:body>
</html>
