<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lab12-Shopping App</title>
    </h:head>
    <h:body>
        <h:form>
        <h3 style="text-align: center; color: red"> CD Shop </h3>
        <h:dataTable var="item" value="#{cdShopJSFManagedBean.cdList}" border="1">
            <h:column>
                <f:facet name="header" >Product Code</f:facet>
                #{item.code}
            </h:column>
            <h:column>
                <f:facet name="header" >Product Name</f:facet>
                #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header" >Price</f:facet>
                #{item.price}
            </h:column>
            <h:column>
                <h:commandButton value="Add to Cart" actionListener="#{cdShopJSFManagedBean.addToCart}" action="#{cdShopJSFManagedBean.showShoppingCart()}">
                    <f:param id="code" value="#{item.code}" />
                    <f:param id="name" value="#{item.name}" />
                    <f:param id="price" value="#{item.price}" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <br />
        <h:commandLink action="#{cdShopJSFManagedBean.showShoppingCart()}" value="Show Shopping Cart" />
        </h:form>
    </h:body>
</html>
